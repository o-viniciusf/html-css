<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este video está hospedado no meu prorpio servidor</p>
    <video width="560" poster="midia/Sem título.png" allow="autoplay" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TKzACJEPyLo" loop allow="autoplay" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Vpiceos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/719182720?h=ef103ac0a7&autoplay=1&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
