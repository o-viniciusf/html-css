<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir este site em varios dispositivos diferentes, ou simplesmente, aumente e diminua seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">        
    </picture>

    <h1>Reproduzindo Audios em HTML</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Rhastafarian-Audionautix.mp3" autoplay controls></audio>

    <audio preload="metadata" autoplay controls>
        <source src="midia/Rhastafarian-Audionautix.mp3"type="audio/mpeg">
        <source src="midia/Rhastafarian-Audionautix.ogg" type="audio/ogg">
        <source src="midia/Rhastafarian-Audionautix.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio
        <a href="midia/Rhastafarian-Audionautix.mp3">Clique aqui para baixar o audio em MP3</a></p>
    </audio>
</body>
</html>
